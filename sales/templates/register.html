{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.errors }}
    <input type="submit" value="submit">
</form>

{% for message in messages %}
    <p id="messages">{{ message }}</p>
{% endfor %}


</body>

</html>
