{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row row-cols-2">
            <div class="col-md-5">
                <h5>Invoice:</h5>
                <hr>
                <div class="card card-body">
                    <form method="post" style="width: 50%" action="">
                        {% csrf_token %}
                        {% for form in form %}
                        {{ form |crispy }}
                            <hr>
                        {% endfor %}
                        <input type="submit" value="Submit">
                    </form>

                </div>

            </div>


        </div>
    </div>

{% endblock %}
